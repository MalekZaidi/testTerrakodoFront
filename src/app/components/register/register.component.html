<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <div>
        <label for="name">Name:</label>
        <input id="name" type="text" [(ngModel)]="formData.name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" [(ngModel)]="formData.email" name="email" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" type="password" [(ngModel)]="formData.password" name="password" required />
      </div>
      <div>
        <label for="password_confirmation">Confirm Password:</label>
        <input id="password_confirmation" type="password" [(ngModel)]="formData.password_confirmation" name="password_confirmation" required />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
